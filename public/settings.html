<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>교통 도우미</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>Menu</header>
        <a href="index.html">
            <i class="fas fa-qrcode"></i>
            <span>Home</span>
        </a>
        <a href="help.html">
            <i class="far fa-question-circle"></i>
            <span>About</span>
        </a>
        <a href="settings.html" class="active">
            <i class="fas fa-sliders-h"></i>
            <span>Setting</span>
        </a>
    </div>
    <header>
        <h1>설정</h1>
    </header>
    <main class="bluetooth">
        <section>
            <h3>블루투스 설정</h3>
            <button onclick="connectBluetooth()">블루투스 연결</button>
        </section>
        <section>
            <h3>알림 설정</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="notification-toggle" onclick="toggleNotifications()">
                <label class="form-check-label" for="notification-toggle">
                    알림 활성화
                </label>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
